<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTATO</title>
</head>
<body>
    <h1>Fale com o Professor Ajax!</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Entre em contato e descubra o melhor plano para você!</legend>
            <p>Preencha o formulário abaixo e fale diretamente com o Professor Ajax! Seja para esclarecer dúvidas, escolher o plano ideal ou obter mais informações sobre as aulas, estamos aqui para te ajudar!</p>

            <label for="nome">Nome Completo:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="telefone">Telefone/WhatsApp (Opcional):</label><br>
        <input type="tel" id="telefone" name="telefone"><br><br>

        <label for="motivo">Motivo do contato:</label><br>
        <select id="motivo" name="motivo" required>
            <option value="">Selecione...</option>
            <option value="duvidas">Dúvidas sobre os planos</option>
            <option value="suporte">Suporte técnico</option>
            <option value="informacoes">Informações sobre as aulas</option>
            <option value="outro">Outro</option>
        </select><br><br>

        <label>Linguagens de interesse:</label><br>
        <input type="checkbox" id="python" name="linguagem[]" value="Python">
        <label for="python">Python</label><br>

        <input type="checkbox" id="java" name="linguagem[]" value="Java">
        <label for="java">Java</label><br>

        <input type="checkbox" id="csharp" name="linguagem[]" value="C#">
        <label for="csharp">C#</label><br>

        <input type="checkbox" id="r" name="linguagem[]" value="R">
        <label for="r">Linguagem R</label><br><br>

        <label for="mensagem">Mensagem:</label><br>
        <textarea id="mensagem" name="mensagem" rows="4" required></textarea><br><br>

        <button type="submit">Enviar</button>
            
        </fieldset>
    </form>
</body>
</html>
